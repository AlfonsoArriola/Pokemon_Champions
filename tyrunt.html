<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <meta content="width=device-width, initial-scale=1" name="viewport">
                <title>
                    Tyrunt
                </title>
                <link href="style.css" rel="stylesheet" type="text/css">
                    <link href="https://fonts.googleapis.com/css?family=Molle:400i" rel="stylesheet">
                    </link>
                </link>
            </meta>
        </meta>
    </head>
    <body>
        <div class="menu">
            <!-- Menu icon -->
            <div class="icon-close">
                <img src="images/close.png">
                </img>
            </div>
            <!-- Menu -->
            <ul>
                <li>
                    <a href="index.html">
                        <img src="images/Bo-bomb.gif">
                            <b>
                                Home Page
                            </b>
                        </img>
                    </a>
                </li>
                <li>
                    <a href="litten.html">
                        <img src="images/littenIcon.png">
                            Litten
                        </img>
                    </a>
                </li>
                <li>
                    <a href="throh.html">
                        <img src="images/throhIcon.png">
                            Throh
                        </img>
                    </a>
                </li>
            </ul>
        </div>
        <div class="subBody">
            <div class="icon-menu">
                <i class="fa fa-bars">
                </i>
                Press
                <br>
                    Start
                </br>
            </div>
            <div class="row">
                <div class="columnLeft">
                    <h2>
                        <span id="tyruntTitleName">
                            I choose you.....
                        </span>
                        !!!
                    </h2>
                    <img class="pokeball" src="images/pokeball4.png">
                        <div class="fadein">
                            <img class="slideImage" src="">
                                <img class="slideImage" src="images/Tryunt2.png">
                                    <img class="slideImage" src="images/Tryunt5.png">
                                        <img class="slideImage" src="images/tryuntEvolve.png">
                                            <img class="slideImage" src="https://thumbs.gfycat.com/AthleticIncomparableFurseal-max-1mb.gif">
                                            </img>
                                        </img>
                                    </img>
                                </img>
                            </img>
                        </div>
                    </img>
                </div>
                <div class="columnRight tyruntBG">
                    <div class="stats">
                        <div class="tyruntHPgrahped hitPoints bar">
                            <i>
                                Hit Points
                            </i>
                            :
                            <span id="tyruntHpBarNumber">
                            </span>
                        </div>
                        <div class="tyruntATKgraphed attack bar">
                            <i>
                                Attack
                            </i>
                            :
                            <span id="tyruntAttackBarNumber">
                            </span>
                        </div>
                        <div class="tyruntDEFgraphed defense bar">
                            <i>
                                Defense
                            </i>
                            :
                            <span id="tyruntDefenseBarNumber">
                            </span>
                        </div>
                        <div class="extra tyruntSPDgraphed speed bar">
                            <i>
                                Speed
                            </i>
                            :
                            <span id="tyruntSpeedBarNumber">
                            </span>
                        </div>
                        <div class="extra tyruntSDFgraphed specialDef bar">
                            <i>
                                Special Defense
                            </i>
                            :
                            <span id="tyruntSpecialDefBarNumber">
                            </span>
                        </div>
                    </div>
                    <button>
                        Touch
                    </button>
                    <div class="abilitiesList">
                        <h5>
                            <u>
                                Abilities:
                            </u>
                        </h5>
                        <span id="tyruntAbilities">
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.js">
        </script>
        <script src="main.js" type="text/javascript">
        </script>
    </body>
</html>
