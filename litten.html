<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <meta content="width=device-width, initial-scale=1" name="viewport">
                <title>
                    Litten
                </title>
                <link href="style.css" rel="stylesheet" type="text/css">
                    <link href="https://fonts.googleapis.com/css?family=Molle:400i" rel="stylesheet">
                    </link>
                </link>
            </meta>
        </meta>
    </head>
    <body>
        <div class="menu">
            <!-- Menu icon -->
            <div class="icon-close">
                <img src="images/close.png">
                </img>
            </div>
            <!-- Menu -->
            <ul>
                <li>
                    <a href="index.html">
                        <img src="images/Bo-bomb.gif">
                            <b>
                                Home Page
                            </b>
                        </img>
                    </a>
                </li>
                <li>
                    <a href="tyrunt.html">
                        <img src="images/tyruntIcon.png">
                            Tyrunt
                        </img>
                    </a>
                </li>
                <li>
                    <a href="throh.html">
                        <img src="images/throhIcon.png">
                            Throh
                        </img>
                    </a>
                </li>
            </ul>
        </div>
        <div class="subBody">
            <div class="icon-menu">
                <i class="fa fa-bars">
                </i>
                Press
                <br>
                    Start
                </br>
            </div>
            <div class="row">
                <div class="columnLeft">
                    <h2>
                        <span id="littenTitleName">
                            I choose you.....
                        </span>
                        !!!
                    </h2>
                    <img class="pokeball" src="images/pokeball4.png">
                        <div class="fadein">
                            <img class="slideImage" src="">
                                <img class="slideImage" src="images/littenRun.png">
                                    <img class="slideImage" src="images/littenFireball.png">
                                        <img class="slideImage" src="https://orig00.deviantart.net/b61c/f/2016/299/c/0/it_s_litten___animation__by_patob215-damazge.gif">
                                        </img>
                                    </img>
                                </img>
                            </img>
                        </div>
                    </img>
                </div>
                <div class="columnRight littenBG">
                    <div class="stats">
                        <div class="littenHPgrahped hitPoints bar">
                            <i>
                                Hit Points
                            </i>
                            :
                            <span id="littenHpBarNumber">
                            </span>
                        </div>
                        <div class="littenATKgraphed attack bar">
                            <i>
                                Attack
                            </i>
                            :
                            <span id="littenAttackBarNumber">
                            </span>
                        </div>
                        <div class="littenDEFgraphed defense bar">
                            <i>
                                Defense
                            </i>
                            :
                            <span id="littenDefenseBarNumber">
                            </span>
                        </div>
                        <div class="extra littenSPDgraphed speed bar">
                            <i>
                                Speed
                            </i>
                            :
                            <span id="littenSpeedBarNumber">
                            </span>
                        </div>
                        <div class="extra littenSDFgraphed specialDef bar">
                            <i>
                                Special Defense
                            </i>
                            :
                            <span id="littenSpecialDefBarNumber">
                            </span>
                        </div>
                    </div>
                    <button>
                        Touch
                    </button>
                    <div class="abilitiesList">
                        <h5>
                            <u>
                                Abilities:
                            </u>
                        </h5>
                        <span id="littenAbilities">
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.js">
        </script>
        <script src="main.js" type="text/javascript">
        </script>
    </body>
</html>
